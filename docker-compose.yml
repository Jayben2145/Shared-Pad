version: "3.9"

services:
  shared-pad:
    build: .
    image: shared-pad:latest
    container_name: shared-pad
    environment:
      - NODE_ENV=production
      - PORT=3000
      # set these via a .env file or inline before `docker compose up`
      - SHARED_PASSWORD=${SHARED_PASSWORD}
      - SESSION_KEY=${SESSION_KEY}
    ports:
      - "3000:3000"
    volumes:
      - sharedpad-data:/usr/src/app/data
    restart: unless-stopped

volumes:
  sharedpad-data:
